<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crop Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
    body { 
        font-family: Arial; 
        text-align: center; 
        padding: 50px; 
        background-image: url('{{ url_for("static", filename="crops.jpg") }}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
    }
    .login { 
        max-width: 500px; 
        margin: 0 auto; 
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input { 
        width: 100%; 
        padding: 12px; 
        margin: 10px 0; 
        box-sizing: border-box; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
    }
    button { 
        background: #4CAF50; 
        color: white; 
        padding: 15px; 
        border: none; 
        width: 100%; 
        font-size: 16px; 
        border-radius: 5px; 
        cursor: pointer; 
    }
    button:hover { background: #45a049; }
    h2 { color: #4CAF50; }
</style>

</head>
<body>
    <div class="login">
        <h1>ðŸŒ¾ Crop Prediction Model</h1>
        
        <!-- ONLY show prediction AFTER form submission -->
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
        
        <form action="/predict" method="post">
            <input type="number" step="0.01" name="Nitrogen" placeholder="Nitrogen (N)" required>
            <input type="number" step="0.01" name="Phosphorous" placeholder="Phosphorous (P)" required>
            <input type="number" step="0.01" name="Potassium" placeholder="Potassium (K)" required>
            <input type="number" step="0.01" name="Temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" step="0.01" name="Humidity" placeholder="Humidity (%)" required>
            <input type="number" step="0.01" name="Rainfall" placeholder="Rainfall (mm)" required>
            <button type="submit">ðŸ”® Predict Crop</button>
        </form>
    </div>
</body>
</html>
